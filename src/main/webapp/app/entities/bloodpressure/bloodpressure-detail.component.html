
<div *ngIf="bloodpressure">
    <h2><span jhiTranslate="healthApp.bloodpressure.detail.title">Bloodpressure</span> {{bloodpressure.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="healthApp.bloodpressure.date">Date</span></dt>
        <dd>
            <span>{{bloodpressure.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="healthApp.bloodpressure.systolic">Systolic</span></dt>
        <dd>
            <span>{{bloodpressure.systolic}}</span>
        </dd>
        <dt><span jhiTranslate="healthApp.bloodpressure.diastolic">Diastolic</span></dt>
        <dd>
            <span>{{bloodpressure.diastolic}}</span>
        </dd>
        <dt><span jhiTranslate="healthApp.bloodpressure.user">User</span></dt>
        <dd>
            {{bloodpressure.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'bloodpressure/'+ bloodpressure.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
